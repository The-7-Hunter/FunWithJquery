<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>

    <style>
        .red {
            background-color: red;
        }
        img{
            width: 200px;
            height: 200px;
            display: none;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.addclass button').click(function (){
                $('.addclass p').addClass('red');
            });
            $('.slidetoggle button').click(function(){
                $('.slidetoggle img').slideToggle();
            });
            $('.appendtxt button').click(function(){
                $('.appendtxt').append('<p> wow new paragraph <p>')
            });
        });
    </script>
</head>

<body>
    <div class="addclass">
        <h1> Addclass </h1>
        <button> AddClass </button>
        <p> Click the butoon to add class red to this pragraph </p>
    </div>

    <div class="slidetoggle">
        <h1> SlideToggle </h1>
        <button> SlideToggle </button>
        <p> Click the butoon to show a hidden image (my ace card in yugioh duel links!) </p>
        <img src="vylon_epsilon.jpg" alt="My Ace Card">
    </div>

    <div class="appendtxt">
        <h1> Append </h1>
        <button> Append </button>
        <p> Click the butoon to append a new pragraph </p>
    </div>
</body>

</html>
