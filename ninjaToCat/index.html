<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ninja to cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style>
        img {
            display: block;
            border: solid red;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('img').click(function(){
                alt = $(this).attr('alt-src');
                src = $(this).attr('src');
                $(this).attr("src", alt);
                $(this).attr("alt-src", src);
            })
        })
    </script>
</head>

<body>
    <img src="img/ninja0.png" alt-src="img/cat0.png">
    <img src="img/ninja1.png" alt-src="img/cat1.png">
    <img src="img/ninja2.png" alt-src="img/cat2.png">
    <img src="img/ninja3.png" alt-src="img/cat3.png">
    <img src="img/ninja4.png" alt-src="img/cat4.png">
</body>

</html>
